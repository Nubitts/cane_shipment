<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Tickets Campo - INCA</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  <script src="plugins/angularjs/angular.min.js"></script>
  <script src="plugins/angularjs/angular-route.min.js"></script>
  <script src="plugins/angularjs/angular-resource.min.js"></script>

</head>
<body class="hold-transition login-page"  ng-app="tk" ng-controller="tkController as tk11" data-ng-init="init()">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1"><b>Admin</b>Tickets Campo</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Accede para empezar a usar la aplicación</p>

      <form role="form">
        <div class="input-group mb-3">
          <input type="text"  ng-model="access.cve" id="cve" name="cve" class="form-control" placeholder="zona">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-portrait"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password"  ng-model="access.pass_" id="pass_" name="pass_"  class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">

          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" id="button2" name="button2" ng-click="guardar1()" class="btn btn-primary">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

<!--       <p class="mb-1">
        <a href="#">Olvidé mi password</a>
      </p>
 -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- bootbox App -->
  <script src="node_modules/bootbox/dist/bootbox.min.js"></script>
  <script src="node_modules/bootbox/dist/bootbox.locales.min.js"></script>
 <script src="js/eval_us.js"></script>

</body>
</html>
